name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
          uv pip install ruff

      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          uv run ruff check . --select=E9,F63,F7,F82
          # run full linting
          uv run ruff check .

      - name: Test with pytest
        run: |
          uv run pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Run flat file generation
        run: |
          uv run python main.py

      - name: Verify flat file exists
        run: |
          if [ ! -f "flat/gridfinity-iphone-charger.scad" ]; then
            echo "Flat file was not generated correctly"
            exit 1
          fi

      - name: Upload generated flat file
        uses: actions/upload-artifact@v3
        with:
          name: flat-scad-file
          path: flat/gridfinity-iphone-charger.scad
